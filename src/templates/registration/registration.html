{% extends 'index_mutated.html' %}
{% block content %}
    <h1>Registration</h1>
    <form method="POST" style="width:25em; align-content: center; margin: auto" enctype="multipart/form-data">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <br><button type="submit" value="Submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
