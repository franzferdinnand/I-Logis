{% extends 'index.html' %}
{% block content %}
<h1 align="center">Login</h1>
<hr>
<form method="POST" style="width:25em; align-content: center; margin: auto" enctype="multipart/form-data">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" value="Login" class="btn btn-success">Login</button>
</form>
{% endblock %}
