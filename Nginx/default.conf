server {
    listen 80 default_server;
    listen 443 default_server;

    server_name eCargo;

    location /static/ {
        alias /eCargo/static/;
    }

    location /media/ {
        alias /eCargo/static/media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://backend:8000;
    }
}